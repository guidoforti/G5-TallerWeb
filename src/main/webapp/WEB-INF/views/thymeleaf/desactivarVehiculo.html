<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head('UnRumbo - Desactivar Vehículo')">
    <th:block th:fragment="extra">
    </th:block>
</head>

<body>
<nav th:replace="fragments/navbar_conductor :: navbar"></nav>

<main role="main" class="container" style="margin-top: 120px;">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg" style="border-color: #BA3A3A !important; border-width: 2px;">

                <div class="card-header bg-danger text-white" style="background-color: #BA3A3A !important;">
                    <h5 class="mb-0 fw-bold"><i class="bi bi-shield-slash me-2"></i> Confirmación de Baja de Vehículo</h5>
                </div>

                <div class="card-body p-4">
                    <h5 class="card-title text-danger mb-3 text-center fw-bold">
                        ¿Estás seguro de desactivar este vehículo?
                    </h5>

                    <p class="mb-4 text-center text-muted small">
                        Una vez desactivado, no podrás usarlo para publicar nuevos viajes, pero se conservará en tu historial.
                    </p>

                    <div class="mb-3 border-top pt-3">
                        <label class="fw-bold small d-block">Modelo y Patente:</label>
                        <span th:text="${vehiculo.modelo} + ' (' + ${vehiculo.patente} + ')'" class="text-dark fw-bold"></span>
                    </div>
                    <div class="mb-4">
                        <label class="fw-bold small d-block">Asientos Totales:</label>
                        <span th:text="${vehiculo.asientosTotales}" class="text-dark"></span>
                    </div>

                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-end mt-4 border-top pt-3">
                        <a th:href="@{/vehiculos/listarVehiculos}" class="btn btn-outline-secondary btn-lg flex-fill me-sm-2">
                            <i class="fas fa-times me-1"></i> No, Volver
                        </a>

                        <form th:action="@{/vehiculos/desactivar/{id}(id=${vehiculo.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-lg flex-fill mt-2 mt-sm-0 fw-bold">
                                <i class="bi bi-shield-slash me-1"></i> Sí, Desactivar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="fragments/fragments :: footer"></div>
</body>
</html>
