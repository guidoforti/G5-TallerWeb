<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head('UnRumbo - Buscar Viaje')">
    <th:block th:fragment="extra">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
        <style>
            /* [游릭 ESTILOS NECESARIOS POR NO USAR new-main.css] */
            .btn-unrumbo {
                background-color: #E16A3D !important;
                border-color: #E16A3D !important;
                color: white !important;
            }
            .btn-unrumbo:hover {
                background-color: #cf5930 !important;
                border-color: #cf5930 !important;
            }
            .text-unrumbo-primary {
                color: #E16A3D !important;
            }
            .btn-unrumbo-detail {
                background-color: #734933 !important; /* Marr칩n Medio para Detalle */
                border-color: #734933 !important;
                color: white !important;
                font-weight: 600;
            }
            .btn-unrumbo-detail:hover {
                background-color: #5d3b2a !important;
                border-color: #5d3b2a !important;
            }

            /* [AJUSTE DE BADGES DE ESTADO (Para que luzcan mejor)] */
            .badge-disponible {
                background-color: #44806A !important; /* Verde C치lido */
                color: white !important;
            }
            .badge-completo {
                background-color: #BA3A3A !important; /* Rojo Peligro */
                color: white !important;
            }
        </style>
    </th:block>
</head>

<body>
<nav th:replace="fragments/navbar_viajero :: navbar"></nav>

<main role="main" class="container" style="margin-top: 120px;">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8"> <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <h4 class="fw-bold" style="color: #4E3D2F;">
                        <i class="fas fa-search me-2"></i> Buscar Viaje
                    </h4>
                    <p class="text-muted">Encontr치 el viaje que necesit치s</p>
                </div>

                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <strong>Error:</strong> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${mensaje}" class="alert alert-info alert-dismissible fade show" role="alert">
                    <i class="fas fa-info-circle me-2"></i>
                    <span th:text="${mensaje}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div id="searchForm">
                    <form th:action="@{/viaje/buscar}" th:object="${busqueda}" method="post">
                        <div class="row g-3"> <div class="col-md-6">
                            <label for="nombreCiudadOrigen" class="form-label fw-bold"><i class="fas fa-map-marker-alt me-1"></i> Origen *</label>
                            <select id="nombreCiudadOrigen" th:field="*{nombreCiudadOrigen}" class="form-control" required></select>
                            <small class="form-text text-muted">Escrib칤 para buscar tu ciudad de origen</small>
                        </div>

                            <div class="col-md-6">
                                <label for="nombreCiudadDestino" class="form-label fw-bold"><i class="fas fa-flag-checkered me-1"></i> Destino *</label>
                                <select id="nombreCiudadDestino" th:field="*{nombreCiudadDestino}" class="form-control" required></select>
                                <small class="form-text text-muted">Escrib칤 para buscar tu ciudad de destino</small>
                            </div>

                            <div class="col-md-4">
                                <label for="fechaSalida" class="form-label"><i class="fas fa-calendar-day me-1"></i> Desde (Fecha)</label>
                                <input type="date" id="fechaSalida" th:field="*{fechaSalida}" class="form-control">
                            </div>

                            <div class="col-md-4">
                                <label for="precioMin" class="form-label"><i class="fas fa-dollar-sign me-1"></i> Precio M칤n.</label>
                                <input type="number" id="precioMin" th:field="*{precioMin}" class="form-control" placeholder="Ej: 500" min="0" step="0.01">
                            </div>

                            <div class="col-md-4">
                                <label for="precioMax" class="form-label"><i class="fas fa-dollar-sign me-1"></i> Precio M치x.</label>
                                <input type="number" id="precioMax" th:field="*{precioMax}" class="form-control" placeholder="Ej: 2000" min="0" step="0.01">
                            </div>
                        </div>

                        <div class="text-center mt-4 d-flex justify-content-center gap-3">
                            <button type="submit" id="btn-buscar-viajes" class="btn btn-unrumbo w-50 fw-bold"> <i class="fas fa-route me-1"></i> Buscar Viajes
                            </button>
                        </div>
                        <div class="text-center mt-3">
                            <a th:href="@{/viajero/home}" id="btn-volver-home" class="btn btn-outline-secondary fw-bold">
                                <i class="fas fa-arrow-left me-1"></i> Volver al Inicio
                            </a>
                        </div>
                    </form>
                </div>

                <div th:if="${resultados != null}" id="searchResults" class="mt-4">
                    <hr>
                    <h5 class="fw-bold text-dark mb-3"><i class="fas fa-list-ul me-2"></i> Resultados de la B칰squeda</h5>

                    <div th:if="${!resultados.isEmpty()}">
                        <div class="row">
                            <div th:each="viaje : ${resultados}" class="col-md-12 mb-3">
                                <div class="card shadow-sm">
                                    <div class="card-body py-3">
                                        <div class="row align-items-center">
                                            <div class="col-md-7">
                                                <h6 class="card-title fw-bold text-unrumbo-primary mb-2">
                                                    <span th:text="${viaje.origen}">Origen</span>
                                                    <i class="fas fa-long-arrow-alt-right mx-1" style="color: #734933;"></i>
                                                    <span th:text="${viaje.destino}">Destino</span>
                                                </h6>
                                                <p class="mb-1 small">
                                                    <i class="fas fa-user me-1"></i> Conductor:
                                                    <span th:text="${viaje.nombreConductor}">Sin conductor</span>
                                                </p>
                                                <p class="mb-1 small">
                                                    <i class="fas fa-calendar-alt me-1"></i> Salida:
                                                    <span th:text="${viaje.fechaSalida}">Sin fecha</span>
                                                </p>
                                                <p class="mb-0 small">
                                                    <i class="fas fa-chair me-1"></i> Asientos disp:
                                                    <span th:text="${viaje.asientosDisponibles}">0</span>
                                                    <span class="badge"
                                                          th:classappend="${viaje.estado == 'DISPONIBLE'} ? 'badge-disponible' : 'badge-completo'"
                                                          th:text="${viaje.estado}"></span>
                                                </p>
                                            </div>
                                            <div class="col-md-5 text-end">
                                                <h5 class="fw-bold mb-3 text-unrumbo-primary">
                                                    $<span th:text="${viaje.precio}">0</span>
                                                </h5>
                                                <a th:href="@{/viaje/detalle(id=${viaje.id})}"
                                                   id="btn-ver-detalle"
                                                   class="btn btn-sm btn-unrumbo-detail fw-bold">
                                                    <i class="fas fa-eye me-1"></i> Ver detalle
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</main>
<div th:replace="fragments/fragments :: footer"></div>
<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
<script type="module" th:src="@{/js/buscarViaje.js}"></script>
</body>
</html>
