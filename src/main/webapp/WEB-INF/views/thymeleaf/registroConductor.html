<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head('UnRumbo - Registro Conductor')">
    <th:block th:fragment="extra">
        <!-- Aca podemos agregar mas cosas al head de ser necesario -->
    </th:block>
</head>

<body>
<nav th:replace="fragments/fragments :: navbar"></nav>

<main role="main" class="container" style="margin-top: 120px;">

    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <h4 class="fw-bold text-dark">Registro Conductor</h4>
                        <p class="text-muted">Completá tus datos para crear tu cuenta</p>
                    </div>

                    <form th:action="@{/conductor/validar-registro}" method="POST" th:object="${datosConductor}">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre completo</label>
                            <input th:field="*{nombre}" id="nombre" type="text" class="form-control" placeholder="Juan Pérez" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input th:field="*{email}" id="email" type="email" class="form-control" placeholder="ejemplo@mail.com" required>
                        </div>


                        <div class="mb-3">
                            <label for="contrasenia" class="form-label">Contraseña</label>
                            <input th:field="*{contrasenia}" id="contrasenia" type="password" class="form-control" placeholder="********" required>
                        </div>

                        <div class="mb-3">
                            <label for="fechaDeVencimientoLicencia" class="form-label">Fecha de vencimiento de licencia</label>
                            <input th:field="*{fechaDeVencimientoLicencia}" id="fechaDeVencimientoLicencia" type="date" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-unrumbo w-100 text-white fw-bold">Registrarme</button>

                        <p th:if="${error != null}" class="alert alert-danger mt-3" th:text="${error}"></p>
                    </form>

                    <div class="text-center mt-3">
                        <a th:href="@{/conductor/login}" class="text-decoration-none text-unrumbo fw-bold" style="color:#E16A3D;">
                            ¿Ya tenés cuenta? Iniciá sesión
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<!-- Bootstrap core js -->
<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
