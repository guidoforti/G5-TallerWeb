<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/fragments :: head('UnRumbo - Pago Pendiente')">
    <th:block th:fragment="extra">
    </th:block>
</head>

<body>
<nav th:replace="fragments/navbar_viajero :: navbar"></nav>

<main role="main" class="container" style="margin-top: 120px;">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div th:if="${error}" class="alert alert-warning text-center shadow-sm" role="alert">
                <h4 class="alert-heading mb-0">Pago Pendiente</h4>
                <p class="mb-0" th:text="${error}">Tu pago esta pendiente.</p>
                <p class="mb-0">Te avisaremos cuando se acredite. Pod√©s ver el estado en "Mis Reservas".</p>
            </div>

            <div class="card shadow-sm border-0" th:if="${reserva}" th:object="${reserva}">
                <div class="card-header bg-warning text-dark">
                    <h5 class="mb-0">Reserva en Espera</h5>
                </div>
                <div class="card-body p-4">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <strong>Origen:</strong>
                            <p class="text-muted" th:text="*{origenNombre}">Origen no disponible</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <strong>Destino:</strong>
                            <p class="text-muted" th:text="*{destinoNombre}">Destino no disponible</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <strong>Fecha de Salida:</strong>
                            <p class="text-muted" th:text="*{fechaSalida}">Fecha no disponible</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <strong>Monto:</strong>
                            <p class="h5 fw-bold" th:text="'$' + *{precio}">$0.00</p>
                        </div>
                    </div>

                    <hr>

                    <div class="text-center mt-4">
                        <a th:href="@{/reserva/misReservasPendientes}" class="btn btn-unrumbo text-white fw-bold">
                            Entendido, ir a Mis Reservas
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="fragments/fragments :: footer"></div>
<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
<th:block th:replace="fragments/fragments :: scripts-websocket"></th:block>
</body>
</html>
