<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Viaje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Editar Viaje</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/viaje/editar}" method="post" th:object="${viaje}">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Ciudad Origen</label>
            <input type="text" class="form-control" th:field="*{nombreCiudadOrigen}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Ciudad Destino</label>
            <input type="text" class="form-control" th:field="*{nombreCiudadDestino}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Vehículo</label>
            <select class="form-select" th:field="*{vehiculoId}">
                <option th:each="v : ${vehiculos}"
                        th:value="${v.id}"
                        th:text="${v.anio} + ' ' + ${v.modelo} + ' (' + ${v.patente} + ')'">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha y Hora de Salida</label>
            <input type="datetime-local" class="form-control"
                   th:field="*{fechaHoraDeSalida}"
                   required>
        </div>

        <div class="mb-3">
            <label class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" th:field="*{precio}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Asientos Disponibles</label>
            <input type="number" class="form-control" th:field="*{asientosDisponibles}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Paradas</label>
            <div id="paradas-container">
                <div th:each="parada, iterStat : *{nombreParadas}" class="input-group mb-2">
                    <input type="text" class="form-control" th:field="*{nombreParadas[__${iterStat.index}__]}" />
                    <button type="button" class="btn btn-danger" onclick="eliminarParada(this)">Eliminar</button>
                </div>
            </div>
            <button type="button" class="btn btn-secondary mt-2" onclick="agregarParada()">Agregar Parada</button>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a th:href="@{/viaje/mis-viajes}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>

<script>
    function agregarParada() {
        const container = document.getElementById('paradas-container');
        const index = container.children.length;
        const div = document.createElement('div');
        div.className = 'input-group mb-2';
        div.innerHTML = `
            <input type="text" class="form-control" name="nombreParadas[${index}]" />
            <button type="button" class="btn btn-danger" onclick="eliminarParada(this)">Eliminar</button>
        `;
        container.appendChild(div);
    }

    function eliminarParada(button) {
        if (confirm('¿Estás seguro de que deseas eliminar esta parada?')) {
            button.parentElement.remove();
            // Actualizar los índices de los campos restantes
            const container = document.getElementById('paradas-container');
            Array.from(container.children).forEach((div, index) => {
                const input = div.querySelector('input');
                input.name = `nombreParadas[${index}]`;
            });
        }
    }
</script>
