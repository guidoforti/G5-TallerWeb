<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head('UnRumbo - Publicar Viaje')">
    <th:block th:fragment="extra">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    </th:block>
</head>

<body>
<nav th:replace="fragments/navbar_conductor :: navbar"></nav>

<main role="main" class="container" style="margin-top: 120px;">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <h4 class="fw-bold" style="color: #E16A3D;">
                            <i class="bi bi-rocket-takeoff me-2"></i> Publicar Nuevo Viaje
                        </h4>
                        <p class="text-muted">Completá los datos de la ruta y el costo</p>
                    </div>

                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/viaje/publicar}" th:object="${viaje}" method="post">
                        <input type="hidden" th:field="*{conductorId}">

                        <h5 class="fw-bold mb-3" style="color: #4E3D2F;">1. Ruta y Horario</h5>

                        <div class="row g-3">

                            <div class="col-md-6 mb-3">
                                <label for="nombreCiudadOrigen" class="form-label"><i class="bi bi-geo-alt me-1"></i> Origen</label>
                                <select id="nombreCiudadOrigen" th:field="*{nombreCiudadOrigen}" class="form-control" placeholder="Ej: Buenos Aires" required></select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="nombreCiudadDestino" class="form-label"><i class="bi bi-flag me-1"></i> Destino</label>
                                <select id="nombreCiudadDestino" th:field="*{nombreCiudadDestino}" class="form-control" placeholder="Ej: Córdoba" required></select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="fechaHoraDeSalida" class="form-label"><i class="bi bi-calendar-event me-1"></i> Salida</label>
                                <input type="datetime-local" id="fechaHoraDeSalida" th:field="*{fechaHoraDeSalida}" class="form-control" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label text-white">Placeholder</label> <div>&nbsp;</div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <h5 class="fw-bold mb-3 mt-3" style="color: #4E3D2F;">2. Paradas Intermedias</h5>

                                <div class="mb-3">
                                    <label class="form-label small text-muted"><i class="bi bi-signpost me-1"></i> Agregá ciudades intermedias en orden</label>
                                    <div id="paradasContainer" class="mb-2">
                                    </div>
                                    <button type="button"
                                            id="btnAgregarParada"
                                            class="btn btn-sm btn-outline-secondary fw-bold"
                                            style="color: #734933; border-color: #734933;"> <i class="bi bi-plus-circle me-1"></i> Agregar parada
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="col-12">
                                <h5 class="fw-bold mb-3 mt-4" style="color: #4E3D2F;">3. Vehículo y Costos</h5>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="idVehiculo" class="form-label"><i class="bi bi-car-front me-1"></i> Vehículo</label>
                                <select id="idVehiculo" th:field="*{idVehiculo}" class="form-select" required>
                                    <option value="">Seleccioná un vehículo...</option>
                                    <option th:each="vehiculo : ${vehiculos}"
                                            th:value="${vehiculo.id}"
                                            th:text="${vehiculo.Modelo + ' - ' + vehiculo.patente + ' (' + vehiculo.asientosTotales + ' asientos)'}">
                                    </option>
                                </select>
                            </div>

                            <div class="col-md-3 mb-3">
                                <label for="asientosDisponibles" class="form-label"><i class="bi bi-person me-1"></i> Asientos Disp.</label>
                                <input type="number" id="asientosDisponibles" th:field="*{asientosDisponibles}" class="form-control" placeholder="Ej: 3" min="1" required>
                                <small class="form-text text-muted">Máximo (total - tu asiento).</small>
                            </div>

                            <div class="col-md-3 mb-3">
                                <label for="precio" class="form-label"><i class="bi bi-currency-dollar me-1"></i> Precio</label>
                                <input type="number" id="precio" th:field="*{precio}" class="form-control" placeholder="Ej: 1500" min="1" step="0.01" required>
                            </div>
                        </div>

                        <div class="mt-5">
                            <button type="submit" id="btn-submit-viaje" class="btn btn-primary btn-lg w-100 fw-bold">
                                Publicar Viaje
                            </button>
                        </div>

                        <div class="text-center mt-3">
                            <a th:href="@{/conductor/home}"
                               id="btn-cancelar-viaje"
                               class="text-decoration-none fw-bold"
                               style="color:#734933;"> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="fragments/fragments :: footer"></div>
<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
<script type="module" th:src="@{/js/publicarViaje.js}"></script>
</body>
</html>
