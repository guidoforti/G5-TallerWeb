<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head('UnRumbo - Cancelación Exitosa')">
    <th:block th:fragment="extra">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
        <style>
            :root {
                --primary-orange: #E16A3D;
                --taupe-strong: #4E3D2F;
                --danger-red: #BA3A3A;
                --color-secondary: #44806A; /* Verde Cálido */
            }
            .card-header-danger {
                background-color: var(--danger-red) !important;
                color: white;
            }
            .result-icon {
                width: 80px;
                height: 80px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 auto 1.5rem;
            }
            .icon-success { background-color: var(--color-secondary); }
            .icon-error { background-color: var(--danger-red); }
            .btn-unrumbo {
                background-color: var(--primary-orange) !important;
                border-color: var(--primary-orange) !important;
                color: white !important;
            }
            .btn-unrumbo:hover { background-color: #cf5930 !important; }
        </style>
    </th:block>
</head>
<body>
<nav th:replace="fragments/navbar_viajero :: navbar"></nav>

<main class="container py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5 text-center">

                    <div th:if="${exito}">
                        <div class="result-icon icon-success">
                            <i class="bi bi-check-lg fa-3x text-white"></i>
                        </div>
                        <h2 class="fw-bold text-dark mb-3">Reserva Cancelada</h2>
                        <div class="divider mx-auto mb-3" style="width: 80px; height: 3px; background-color: var(--color-secondary);"></div>
                        <div class="alert alert-success" style="background-color: #d4edda; color: var(--color-secondary);" role="alert">
                            <i class="bi bi-check-circle me-2"></i>
                            <span th:text="${mensaje}">Tu reserva fue cancelada exitosamente.</span>
                        </div>
                    </div>

                    <div th:if="${!exito}">
                        <div class="result-icon icon-error">
                            <i class="bi bi-x-octagon-fill fa-3x text-white"></i>
                        </div>
                        <h2 class="fw-bold text-dark mb-3">Error al Procesar</h2>
                        <div class="divider mx-auto mb-3" style="width: 80px; height: 3px; background-color: var(--danger-red);"></div>
                        <div class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <strong>Error:</strong> <span th:text="${mensaje}">Mensaje de error.</span>
                        </div>
                    </div>

                    <div th:if="${reserva != null}">
                        <p class="small text-muted mt-4 mb-2 border-top pt-3">Viaje asociado:</p>
                        <h5 class="fw-bold mb-1" style="color: var(--taupe-strong);">
                            <span th:text="${viaje.origen.nombre}">Origen</span> &rarr; <span th:text="${viaje.destino.nombre}">Destino</span>
                        </h5>
                    </div>

                    <div class="mt-4">
                        <a th:href="@{/reserva/misReservasActivas}"
                           class="btn btn-unrumbo btn-lg fw-bold">
                            <i class="bi bi-arrow-left me-2"></i> Volver a mis reservas
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/fragments :: footer"></footer>
<th:block th:replace="fragments/fragments :: scripts-websocket"></th:block>
</body>
</html>
