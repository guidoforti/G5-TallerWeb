<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head('UnRumbo - Registrar Vehículo')">
    <th:block th:fragment="extra">
        <!-- Podés agregar links o scripts adicionales si hace falta -->
    </th:block>
</head>

<body>
<nav th:replace="fragments/fragments :: navbar"></nav>

<main role="main" class="container" style="margin-top: 120px;">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <h4 class="fw-bold text-dark">Registrar Vehículo</h4>
                        <p class="text-muted">Ingresá los datos de tu vehículo para continuar</p>
                    </div>

                    <!-- Mensaje de error -->
                    <p th:if="${error}" class="alert alert-danger" th:text="${error}"></p>

                    <form th:action="@{/vehiculos/registrar}" th:object="${vehiculoInputDTO}" method="post">
                        <!-- Modelo -->
                        <div class="mb-3">
                            <label for="modelo" class="form-label">Modelo</label>
                            <input type="text" id="modelo" th:field="*{modelo}" class="form-control" placeholder="Ej: Toyota Corolla" required>
                        </div>

                        <!-- Año -->
                        <div class="mb-3">
                            <label for="anio" class="form-label">Año</label>
                            <input type="text" id="anio" th:field="*{anio}" class="form-control" placeholder="Ej: 2020" required>
                        </div>

                        <!-- Patente -->
                        <div class="mb-3">
                            <label for="patente" class="form-label">Patente</label>
                            <input type="text" id="patente" th:field="*{patente}" class="form-control" placeholder="ABC123" required>
                        </div>

                        <!-- Asientos -->
                        <div class="mb-3">
                            <label for="asientosTotales" class="form-label">Asientos</label>
                            <select id="asientosTotales" th:field="*{asientosTotales}" class="form-select" required>
                                <option value="">Seleccione...</option>
                                <option th:each="i : ${#numbers.sequence(2, 10)}"
                                        th:value="${i}"
                                        th:text="${i}"></option>
                            </select>
                        </div>

                        <!-- Estado de verificación (oculto) -->
                        <input type="hidden" th:field="*{estadoVerificacion}" value="PENDIENTE">

                        <!-- Botones -->
                        <button type="submit" class="btn btn-unrumbo w-100 text-white fw-bold">Registrar</button>

                        <div class="text-center mt-3">
                            <a th:href="@{/conductor/home}" class="text-decoration-none text-unrumbo fw-bold" style="color:#E16A3D;">
                                Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Bootstrap core js -->
<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
