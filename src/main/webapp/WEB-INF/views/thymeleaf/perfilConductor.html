<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head('Perfil de Conductor')">
    <th:block th:fragment="extra">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <style>
            :root {
                --color-primary: #E16A3D;
                --color-taupe: #4E3D2F;
                --color-coffee: #734933;
            }
            .btn-unrumbo { background-color: var(--color-primary) !important; border-color: var(--color-primary) !important; color: white !important; }
            .title-conductor { color: var(--color-coffee); font-size: 1.8rem; }
            .star-icon { color: gold; }
            .profile-header { background-color: #f7f7f7; border-radius: 10px; padding: 20px; margin-bottom: 20px; }
            .datos-secundarios { font-size: 0.9rem; }
        </style>
    </th:block>
</head>
<body>

<nav th:replace="fragments/navbar_conductor :: navbar"></nav>
<main class="container mt-5 mb-5" style="margin-top: 120px !important;">
    <div class="card shadow-lg p-4 rounded-4">

        <div class="profile-header">
            <div class="row align-items-center">
                <div class="col-md-3 text-center">
                    <img src="/images/profile-placeholder.png" alt="Foto del conductor" class="rounded-circle img-fluid shadow-sm" style="max-width: 150px;">
                </div>

                <div class="col-md-9">
                    <h2 th:text="${perfil.nombre}" class="fw-bold title-conductor mb-2">Nombre Completo del Conductor</h2>
                    <hr class="my-2"/>

                    <div class="mt-3">
                        <h5 class="title-conductor mb-2">Promedio de Valoración</h5>
                        <h3 class="fw-bold d-inline me-3" style="color: var(--color-primary);">
                            <span th:text="${perfil.promedioValoraciones != null ? #numbers.formatDecimal(perfil.promedioValoraciones, 1, 1) : 0.0}">4.5</span> / 5
                        </h3>
                        <small class="text-muted" th:text="${perfil.valoraciones != null ? '(' + #lists.size(perfil.valoraciones) + ' comentarios)' : '(0 comentarios)'}"></small>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3 datos-secundarios">
            <div class="col-md-12">
                <p class="mb-1"><strong>Edad:</strong> <span th:text="${perfil.edad != null ? perfil.edad : 'No especificada'}"></span> años</p>
                <p class="mb-1"><strong>Licencia válida hasta:</strong>
                    <span th:text="${perfil.fechaVencimientoLicencia != null ? perfil.fechaVencimientoLicencia : 'No registrada'}"></span>
                </p>
            </div>
        </div>

        <hr class="my-4"/>

        <div>
            <h4 class="mb-3 title-conductor">Comentarios de viajeros</h4>

            <div th:if="${perfil.valoraciones != null and !perfil.valoraciones.isEmpty()}">
                <div th:each="valoracion : ${perfil.valoraciones}" class="border-bottom mb-3 pb-2">

                    <p class="mb-1">
                        <strong th:text="${valoracion.nombreEmisor}">Nombre del Emisor</strong>

                        <span class="text-warning ms-2 star-icon"
                              th:text="${#strings.repeat('★', valoracion.puntuacion)}">★★★★</span>
                    </p>

                    <p class="text-muted" th:text="${valoracion.comentario}">Excelente conductor, muy amable.</p>
                </div>
            </div>

            <div th:if="${perfil.valoraciones == null or perfil.valoraciones.isEmpty()}">
                <p class="text-muted fst-italic">Este conductor aún no tiene valoraciones.</p>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/spring/conductor/home" class="btn btn-unrumbo px-4 py-2 fw-bold">
                <i class="fas fa-arrow-left me-2"></i> Volver al home
            </a>
        </div>

    </div>
</main>

<footer th:replace="fragments/fragments :: footer"></footer>
</body>
</html>
