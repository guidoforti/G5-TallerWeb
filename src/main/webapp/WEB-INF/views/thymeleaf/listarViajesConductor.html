<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head('UnRumbo - Mis Viajes')">
    <th:block th:fragment="extra">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    </th:block>
</head>

<body>
<nav th:replace="fragments/navbar_conductor :: navbar"></nav>

<main role="main" class="container" style="margin-top: 120px;">
    <div class="row justify-content-center">
        <div class="col-md-12">

            <h3 class="fw-bold text-center mb-4" style="color: #E16A3D;">
                <i class="bi bi-geo-alt-fill me-2"></i> Mis Viajes Publicados
            </h3>

            <div class="card shadow-sm border-0">
                <div class="card-body p-4">

                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div th:if="${mensaje}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                        <span th:text="${mensaje}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div th:if="${listaViajes.isEmpty()}" class="alert alert-info text-center mt-3">
                        <i class="bi bi-info-circle-fill me-1"></i> No tenés viajes publicados.
                    </div>

                    <div th:unless="${listaViajes.isEmpty()}">
                        <table class="table table-striped table-hover table-unrumbo-dark mt-4">
                            <thead>
                            <tr>
                                <th><i class="bi bi-pin-map me-1"></i> Origen / Destino</th>
                                <th><i class="bi bi-calendar me-1"></i> Salida</th>
                                <th><i class="bi bi-car-front-fill me-1"></i> Vehículo</th>
                                <th class="text-center"><i class="bi bi-person-fill me-1"></i> Asientos</th>
                                <th>Estado</th>
                                <th class="text-center col-acciones">Gestión</th> </tr>
                            </thead>
                            <tbody>
                            <tr th:each="viaje : ${listaViajes}">

                                <td class="fw-bold">
                                    <span th:text="${viaje.origen}"></span>
                                    <i class="bi bi-arrow-right mx-1 small"></i>
                                    <span th:text="${viaje.destino}"></span>
                                </td>

                                <td>
                                    <span th:text="${viaje.fechaSalida}"></span>
                                </td>

                                <td th:text="${viaje.vehiculo}"></td>

                                <td class="text-center fw-bold" th:text="${viaje.asientosDisponibles}"></td>

                                <td>
                                    <span class="badge"
                                          th:classappend="${viaje.estado == 'DISPONIBLE' ? 'bg-success' :
                                                          (viaje.estado == 'COMPLETO' ? 'bg-info' :
                                                          (viaje.estado == 'EN_CURSO' ? 'badge-en-curso' : 'bg-danger'))}"
                                          th:text="${viaje.estado}">
                                    </span>
                                </td>

                                <td class="text-center">
                                    <div class="d-flex justify-content-center gap-2">

                                        <a th:href="@{/viaje/detalle(id=${viaje.id})}"
                                           class="btn btn-sm btn-info fw-bold flex-fill">
                                            <i class="bi bi-eye"></i> Detalle
                                        </a>

                                        <th:block th:if="${viaje.estado == 'DISPONIBLE'}">
                                            <a th:href="@{/viaje/editar/{id}(id=${viaje.id})}"
                                               class="btn btn-sm btn-info fw-bold flex-fill">
                                                <i class="bi bi-pencil-square"></i> Editar
                                            </a>
                                        </th:block>
                                        <th:block th:unless="${viaje.estado == 'DISPONIBLE'}">
                                            <button class="btn btn-sm fw-bold flex-fill" disabled style="visibility: hidden; pointer-events: none;">
                                                <i class="bi bi-pencil-square"></i> Editar
                                            </button>
                                        </th:block>

                                        <a th:if="${viaje.estado == 'DISPONIBLE' or viaje.estado == 'COMPLETO'}"
                                           th:href="@{'/viaje/cancelarViaje/' + ${viaje.id}}"
                                           class="btn btn-sm btn-danger fw-bold flex-fill">
                                            <i class="bi bi-x-circle"></i> Cancelar
                                        </a>

                                        <th:block th:unless="${viaje.estado == 'DISPONIBLE' or viaje.estado == 'COMPLETO'}">
                                            <button class="btn btn-sm fw-bold flex-fill" disabled style="visibility: hidden; pointer-events: none;">
                                                <i class="bi bi-x-circle"></i> Cancelar
                                            </button>
                                        </th:block>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <a th:href="@{/viaje/publicar}" class="btn btn-primary fw-bold">
                            <i class="bi bi-plus-circle me-2"></i> Publicar nuevo viaje
                        </a>

                        <a th:href="@{/conductor/home}" class="btn btn-outline-secondary fw-bold">
                            <i class="bi bi-house-door-fill me-2"></i> Volver al Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="fragments/fragments :: footer"></div>
<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
