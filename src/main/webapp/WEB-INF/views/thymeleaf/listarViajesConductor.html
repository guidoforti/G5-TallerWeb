<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head('UnRumbo - Mis Viajes')">
    <th:block th:fragment="extra">
        <!-- Extra en el head si es necesario -->
    </th:block>
</head>

<body>
<nav th:replace="fragments/fragments :: navbar"></nav>

<main role="main" class="container" style="margin-top: 120px;">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h4 class="fw-bold text-dark text-center">Mis viajes publicados</h4>

                    <div th:if="${listaViajes.isEmpty()}">
                        <p class="text-center text-muted mt-3">No tenés viajes publicados.</p>
                    </div>

                    <div th:if="${!listaViajes.isEmpty()}">
                        <table class="table table-bordered table-hover mt-4">
                            <thead class="table-light">
                                <tr>
                                    <th>Origen</th>
                                    <th>Destino</th>
                                    <th>Fecha de salida</th>
                                    <th>Vehículo</th>
                                    <th>Asientos disponibles</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="viaje : ${listaViajes}">
                                    <td th:text="${viaje.origen}"></td>
                                    <td th:text="${viaje.destino}"></td>
                                    <td th:text="${viaje.fechaSalida}"></td>
                                    <td th:text="${viaje.vehiculo}"></td>
                                    <td th:text="${viaje.asientosDisponibles}"></td>
                                    <td th:text="${viaje.estado}"></td>
                                    <td>
                                        <a th:if="${viaje.estado == 'DISPONIBLE'}"
                                           th:href="@{'/viaje/editar/' + ${viaje.id}}" 
                                           class="btn btn-sm btn-outline-primary me-1">Editar viaje</a>

                                        <a th:if="${viaje.estado == 'DISPONIBLE' or viaje.estado == 'COMPLETO'}"
                                           th:href="@{'/viaje/cancelarViaje/' + ${viaje.id}}" 
                                           class="btn btn-sm btn-outline-danger">Cancelar viaje</a>

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="text-center mt-4">
                        <a th:href="@{/viaje/publicar}" class="btn btn-unrumbo text-white fw-bold">Publicar nuevo viaje</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
