<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:text="${title}">Título por defecto</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/new-main.css?v=2}"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.4.3/dist/css/tom-select.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.4.3/dist/js/tom-select.complete.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <th:block th:replace="~{::extra}"></th:block>
</head>

<body><nav th:fragment="navbar" class="navbar navbar-expand-md navbar-unrumbo fixed-top">
</nav>
<th:block th:fragment="scripts-websocket">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <script th:src="@{/js/notificaciones.js}"></script>

    <script th:inline="javascript">
        // El controlador DEBE proporcionar 'idUsuario' y 'contadorNotificaciones'
        const ID_USUARIO = /*[[${idUsuario}]]*/ 0;
        const CONTADOR_INICIAL = /*[[${contadorNotificaciones}]]*/ 0;

        // Inicia la conexión si el usuario está autenticado y la función JS existe.
        if (ID_USUARIO !== 0 && typeof iniciarConexionNotificaciones !== 'undefined') {
            iniciarConexionNotificaciones(ID_USUARIO, CONTADOR_INICIAL);
        }
    </script>
</th:block>

<footer th:fragment="footer" class="bg-dark text-white mt-5 p-4">
    <style>
        /* [IMPORTANTE] Esto asegura que el footer use el color Marrón Oscuro (#4E3D2F) */
        .footer-unrumbo {
            background-color: #4E3D2F !important;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .footer-unrumbo a {
            color: #FFC107 !important; /* Amarillo suave para los enlaces */
        }
        .footer-unrumbo a:hover {
            color: #E16A3D !important; /* Naranja principal al pasar el ratón */
        }
    </style>
    <div class="footer-unrumbo">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <h5 class="fw-bold">UnRumbo</h5>
                    <p class="small mb-0">Soluciones de Viaje Compartido</p>
                </div>
                <div class="col-md-4 mb-3">
                    <p class="small mt-3">
                        &copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> UnRumbo S.A.
                    </p>
                </div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
