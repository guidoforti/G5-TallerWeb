<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head('UnRumbo - Registro')">
    <th:block th:fragment="extra">
    </th:block>
</head>

<body>
<nav th:replace="fragments/fragments :: navbar"></nav>

<main role="main" class="container" style="margin-top: 120px;">

    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <h4 class="fw-bold text-dark">Registro de Usuario</h4>
                        <p class="text-muted">Completa tus datos y selecciona tu rol</p>
                    </div>

                    <form th:action="@{/validar-registro-unificado}" method="POST" th:object="${datosRegistro}">

                        <div class="mb-3">
                            <label for="rolSeleccionado" class="form-label">Quiero registrarme como:</label>
                            <select id="rolSeleccionado" th:field="*{rolSeleccionado}" class="form-select" required>
                                <option value="">Selecciona tu rol</option>
                                <option value="VIAJERO">Viajero (Pasajero)</option>
                                <option value="CONDUCTOR">Conductor (Dueño de vehículo)</option>
                            </select>
                            <small class="form-text text-muted">La selección determina qué campos son obligatorios.</small>
                        </div>

                        <hr/>

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre completo</label>
                            <input th:field="*{nombre}" id="nombre" type="text" class="form-control" placeholder="Juan Pérez" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input th:field="*{email}" id="email" type="email" class="form-control" placeholder="ejemplo@mail.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="contrasenia" class="form-label">Contraseña</label>
                            <input th:field="*{contrasenia}" id="contrasenia" type="password" class="form-control" placeholder="********" required>
                        </div>

                        <div id="camposConductor" class="p-3 border rounded mb-3 bg-light">
                            <h6 class="text-primary">Datos Adicionales de Conductor</h6>
                            <div class="mb-3">
                                <label for="fechaDeVencimientoLicencia" class="form-label">Fecha de vencimiento de licencia</label>
                                <input th:field="*{fechaDeVencimientoLicencia}" id="fechaDeVencimientoLicencia" type="date" class="form-control">
                            </div>
                        </div>

                        <div id="camposViajero" class="p-3 border rounded mb-3 bg-light">
                            <h6 class="text-success">Datos Adicionales de Viajero</h6>
                            <div class="mb-3">
                                <label for="edad" class="form-label">Edad</label>
                                <input th:field="*{edad}" id="edad" type="number" class="form-control" placeholder="Edad">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-unrumbo w-100 text-white fw-bold">Registrarme</button>

                        <p th:if="${error != null}" class="alert alert-danger mt-3" th:text="${error}"></p>
                    </form>

                    <div class="text-center mt-3">
                        <a th:href="@{/login}" class="text-decoration-none text-unrumbo fw-bold" style="color:#E16A3D;">
                            ¿Ya tenés cuenta? Iniciá sesión
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
