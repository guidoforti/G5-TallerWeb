<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head('UnRumbo - Seleccionar Viajero')">
    <th:block th:fragment="extra">
        <!-- Reutilizamos tus estilos -->
        <style>
            .card {
                border: none;
                border-radius: 10px;
                box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
                margin-bottom: 1.5rem;
            }
            .btn-unrumbo {
                background-color: #E16A3D;
                border: none;
                color: white;
                font-weight: 500;
                padding: 0.75rem 2rem;
                border-radius: 5px;
            }
            .btn-unrumbo:hover {
                background-color: #cf5930;
                color: white;
            }
            .list-group-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .text-unrumbo {
                color: #E16A3D;
            }
            .avatar {
                width: 50px;
                height: 50px;
                background-color: #E16A3D;
                color: white;
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 1.2rem;
                margin-right: 15px;
            }
        </style>
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    </th:block>
</head>

<body>
<nav th:replace="fragments/fragments :: navbar"></nav>

<main role="main" class="container" style="margin-top: 120px; margin-bottom: 50px;">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="text-center fw-bold text-dark mb-4">Selecciona un Viajero para Valorar</h1>
            <p class="text-center text-muted mb-5">El viaje ha finalizado. Por favor, selecciona a los viajeros con los que compartiste el trayecto para dejarles una valoración.</p>

            <div th:if="${error}" class="flash-message flash-error" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <strong>Error:</strong> <span th:text="${error}"></span>
            </div>

            <div th:if="${viajeros.empty}" class="card p-4 text-center">
                <p class="mb-0 text-muted">No se encontraron viajeros asociados a este viaje.</p>
            </div>

            <ul class="list-group">
                <!-- Iteramos sobre la lista 'viajeros' que viene del controlador -->
                <li th:each="viajero : ${viajeros}" class="list-group-item">
                    <div class="d-flex align-items-center">
                        <div class="avatar">
                             <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <h5 class="mb-0 fw-bold" th:text="${viajero.nombre}">Nombre del Viajero</h5>
                            <small class="text-muted" th:text="${viajero.email}">email@ejemplo.com</small>
                        </div>
                    </div>
                    
                    <!-- Botón que lleva a la vista de formulario individual -->
                    <a th:href="@{/valoraciones/{id}(id=${viajero.id})}" class="btn btn-unrumbo btn-sm">
                        <i class="fas fa-star me-1"></i> Valorar
                    </a>
                </li>
            </ul>
            
            <div class="mt-4 text-center">
                <a th:href="@{/home}" class="btn btn-outline-unrumbo">
                    <i class="fas fa-home me-1"></i> Volver a Home
                </a>
            </div>

        </div>
    </div>
</main>

<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
