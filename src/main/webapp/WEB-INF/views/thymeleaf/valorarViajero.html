<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head('UnRumbo - Valorar Viajero')">
    <th:block th:fragment="extra">
        <style>
            .card {
                border: none;
                border-radius: 10px;
                box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
                margin-bottom: 1.5rem;
            }
            .btn-unrumbo {
                background-color: #E16A3D;
                border: none;
                color: white;
                font-weight: 500;
                padding: 0.75rem 2rem;
                border-radius: 5px;
            }
            .btn-unrumbo:hover {
                background-color: #cf5930;
                color: white;
            }
            .btn-outline-unrumbo {
                border: 2px solid #E16A3D;
                color: #E16A3D;
                font-weight: 500;
                padding: 0.75rem 2rem;
                border-radius: 5px;
                background-color: white;
            }
            .btn-outline-unrumbo:hover {
                background-color: #E16A3D;
                color: white;
            }
            .flash-message {
                padding: 1rem;
                margin-bottom: 1rem;
                border-radius: 0.25rem;
            }
            .flash-error {
                color: #842029;
                background-color: #f8d7da;
                border-color: #f5c2c7;
            }
            .text-unrumbo {
                color: #E16A3D;
            }
        </style>
    </th:block>
</head>

<body>
<nav th:replace="fragments/fragments :: navbar"></nav>

<main role="main" class="container" style="margin-top: 120px; margin-bottom: 50px;">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="text-center fw-bold text-dark mb-4">Valorar Viajero</h1>

            <div th:if="${error}" class="flash-message flash-error" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <strong>Error:</strong> <span th:text="${error}"></span>
            </div>

            <div class="card shadow-sm mb-4">
                <div class="card-body p-4">
                    <div class="mb-3">
                        <h5 class="text-muted">Estás valorando a:</h5>
                        <h3 class="fw-bold text-unrumbo" th:text="${receptor.nombre}">Nombre del Viajero</h3>
                        <p class="text-muted mb-0" th:text="${receptor.email}">email@ejemplo.com</p>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h4 class="fw-bold mb-3 text-unrumbo">Dejar una Valoración</h4>

                    <form th:action="@{/valoraciones/nueva}" method="post" th:object="${valoracionDto}">

                        <input type="hidden" name="receptorId" th:value="${receptor.id}">

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group mb-3">
                                    <label for="puntuacion" class="form-label fw-bold">Puntuación (1-5):</label>
                                    <select id="puntuacion" name="puntuacion" class="form-select" th:field="*{puntuacion}" required>
                                        <option value="" disabled selected>Seleccione</option>
                                        <option value="5">5 - Excelente</option>
                                        <option value="4">4 - Muy Bueno</option>
                                        <option value="3">3 - Regular</option>
                                        <option value="2">2 - Malo</option>
                                        <option value="1">1 - Pésimo</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="form-group mb-3">
                                    <label for="comentario" class="form-label fw-bold">Comentario:</label>
                                    <textarea id="comentario" name="comentario" class="form-control" rows="4" th:field="*{comentario}" required placeholder="Escribe tu opinión sobre el viaje con este viajero..."></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/home}" class="btn btn-outline-unrumbo">
                                <i class="fas fa-arrow-left me-1"></i> Volver
                            </a>
                            <button type="submit" class="btn btn-unrumbo">
                                <i class="fas fa-paper-plane me-2"></i> Enviar Valoración
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</main>

<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
