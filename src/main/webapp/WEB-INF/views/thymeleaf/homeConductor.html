<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head('UnRumbo - Home')">
    <th:block th:fragment="extra">
    </th:block>
</head>

<body>
<nav th:replace="fragments/navbar_conductor :: navbar"></nav>
<style>
    /* [Estilo del Badge de Notificación] */
    #notificacion-contador {
        position: absolute;
        top: 5px;
        right: 0px;
        font-size: 0.75rem;
        padding: 0.3em 0.6em;
        background-color: #BA3A3A !important;
    }
    .notification-wrapper {
        position: relative;
        display: inline-block;
        margin-bottom: 20px;
    }
</style>
<main role="main" class="container" style="margin-top: 120px;">


    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center">
                    <h4 class="fw-bold text-dark">¡Bienvenido, <span th:text="${nombreConductor}">Conductor</span>!</h4>
                    <p class="text-muted mt-3">Nos alegra verte nuevamente en UnRumbo.</p>

                    <a th:href="@{/viaje/publicar}" class="btn btn-primary w-100 fw-bold mt-3">Publicar viaje</a>

                    <hr class="my-4">

                    <a th:href="@{/viaje/listar}" class="btn btn-dark w-100 fw-bold mt-3">Mis viajes</a>

                    <a th:href="@{/vehiculos/listarVehiculos}" class="btn btn-dark w-100 fw-bold mt-3">Mis vehículos</a>

                    <a th:href="@{/reserva/misReservas}" class="btn btn-dark w-100 fw-bold mt-3">Mis reservas</a>

                    <a th:href="@{/conductor/perfil}" class="btn btn-dark w-100 fw-bold mt-3"><i class="bi bi-person-circle me-2"></i>Mi Perfil</a>

                    <a th:href="@{/logout}" class="btn btn-danger w-100 fw-bold mt-4">Cerrar sesión</a>
                </div>
            </div>
        </div>
    </div>
</main><div th:replace="fragments/fragments :: footer"></div>

<th:block th:replace="fragments/fragments :: scripts-websocket"></th:block>

</body>
</html>
