<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head('UnRumbo - Home')">
    <th:block th:fragment="extra">
        <!-- Extra en el head si es necesario -->
    </th:block>
</head>

<body>
<nav th:replace="fragments/fragments :: navbar"></nav>

<main role="main" class="container" style="margin-top: 120px;">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center">
                    <h4 class="fw-bold text-dark">¡Bienvenido, <span th:text="${nombreConductor}">Conductor</span>!</h4>
                    <p class="text-muted mt-3">Nos alegra verte nuevamente en UnRumbo.</p>

                    <a th:href="@{/viaje/publicar}" class="btn btn-unrumbo text-white w-100 fw-bold mt-3">Publicar viaje</a>

                    <a th:href="@{/viaje/listar}" class="btn btn-unrumbo text-white w-100 fw-bold mt-3">Mis viajes</a>

                    <a th:href="@{/viaje/cancelar}" class="btn btn-unrumbo text-white w-100 fw-bold mt-3">Cancelar un viaje</a> <!-- De momento queda asi, aca iria boton MIS VIAJES -->

                    <a th:href="@{/vehiculos/registrar}" class="btn btn-unrumbo text-white w-100 fw-bold mt-3">Registrar vehículo</a>

                    <a th:href="@{/conductor/logout}" class="btn btn-unrumbo w-100 text-white fw-bold mt-4">Cerrar sesión</a>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Bootstrap core js -->
<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
