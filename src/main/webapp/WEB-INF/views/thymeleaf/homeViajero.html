<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head('UnRumbo - Home')">
    <th:block th:fragment="extra">
    </th:block>
</head>

<body>
<nav th:replace="fragments/fragments :: navbar"></nav>

<main role="main" class="container" style="margin-top: 120px;">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center">
                    <h4 class="fw-bold text-dark">¡Bienvenido, <span th:text="${nombreViajero}">Viajero</span>!</h4>
                    <p class="text-muted mt-3">Nos alegra verte nuevamente en UnRumbo.</p>

                    <a th:href="@{/viaje/buscar}" class="btn btn-unrumbo text-white w-100 fw-bold mt-3">
                        <i class="bi bi-search me-2"></i>Buscar Viajes
                    </a>

                    <a th:href="@{/reserva/misReservasPendientes}" class="btn btn-unrumbo text-white w-100 fw-bold mt-3">
                        <i class="bi bi-clock-history me-2"></i>Mis Reservas Pendientes
                    </a>

                    <a th:href="@{/logout}" class="btn btn-unrumbo w-100 text-white fw-bold mt-4">Cerrar sesión</a>
                </div>
            </div>
        </div>
    </div>
</main>

<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
