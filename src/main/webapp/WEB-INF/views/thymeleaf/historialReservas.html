<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head('Historial de Reservas')">
    <th:block th:fragment="extra">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
        <style>
            /* Estilo bÃ¡sico para los badges (usando colores Bootstrap) */
            .badge {
                padding: 0.35em 0.65em;
                font-size: 0.75em;
                font-weight: 700;
                line-height: 1;
                text-align: center;
                white-space: nowrap;
                vertical-align: baseline;
                border-radius: 0.375rem;
            }

            /* [ðŸŸ¢ AÃ‘ADIDO] Estilo para asegurar el texto negro en badges claros (como el amarillo) */
            .badge.text-dark {
                 color: #000 !important;
            }
        </style>
    </th:block>
</head>

<body>
<nav th:replace="fragments/fragments :: navbar"></nav>

<main role="main" class="container" style="margin-top: 100px;">
    <div class="row justify-content-center">
        <div class="col-md-12">

            <div class="mb-4 d-flex justify-content-between align-items-center">
                <h3 class="fw-bold text-dark">
                    <i class="bi bi-clock-history me-2"></i> Historial de Decisiones (Viaje ID: <span th:text="${idViaje}"></span>)
                </h3>
                <a th:href="@{/viaje/detalle(id=${idViaje})}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Volver al Detalle del Viaje
                </a>
            </div>

            <div th:if="${mensajeExito}" class="alert alert-success" role="alert">
                <p class="mb-0" th:text="${mensajeExito}">Historial cargado correctamente.</p>
            </div>
            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0">Eventos Registrados</h5>
                </div>
                <div class="card-body p-0">

                    <div th:if="${historialReservas.isEmpty()}" class="alert alert-info m-3 text-center">
                        <i class="bi bi-info-circle me-1"></i> No se han encontrado eventos en el historial para este viaje.
                    </div>

                    <div th:unless="${historialReservas.isEmpty()}" class="table-responsive">
                        <table class="table table-striped table-hover mb-0">
                            <thead>
                            <tr>
                                <th>Fecha del Evento</th>
                                <th>Viajero Involucrado</th>
                                <th>AcciÃ³n</th>
                                <th>Estado (Anterior â†’ Nuevo)</th>
                                <th>Conductor que DecidiÃ³</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="evento : ${historialReservas}">

                                <td>
                                    <span th:text="${#temporals.format(evento.fechaEvento, 'dd/MM/yyyy HH:mm')}"></span>
                                </td>

                                <td>
                                    <p class="mb-0 fw-bold" th:text="${evento.nombreViajero}"></p>
                                    <small class="text-muted" th:text="${evento.emailViajero}"></small>
                                </td>

                                <td>
                                    <span th:text="${evento.estadoNuevo}"></span>
                                </td>

                                <td>
                                        <span th:class="${'badge ' +
                                            (#strings.equals(evento.estadoAnterior.name(), 'CONFIRMADA') ? 'bg-success' :
                                            (#strings.equals(evento.estadoAnterior.name(), 'PENDIENTE') ? 'bg-warning text-dark' :
                                            (#strings.equals(evento.estadoAnterior.name(), 'RECHAZADA') ? 'bg-danger' :
                                            (#strings.equals(evento.estadoAnterior.name(), 'CANCELADA_POR_VIAJERO') ? 'bg-danger' : 'bg-primary'))))}"
                                              th:text="${evento.estadoAnterior}"></span>
                                    <i class="bi bi-arrow-right mx-1"></i>
                                    <span th:class="${'badge ' +
                                            (#strings.equals(evento.estadoNuevo.name(), 'CONFIRMADA') ? 'bg-success' :
                                            (#strings.equals(evento.estadoNuevo.name(), 'PENDIENTE') ? 'bg-warning text-dark' :
                                            (#strings.equals(evento.estadoNuevo.name(), 'RECHAZADA') ? 'bg-danger' :
                                            (#strings.equals(evento.estadoNuevo.name(), 'CANCELADA_POR_VIAJERO') ? 'bg-danger' : 'bg-primary'))))}"
                                          th:text="${evento.estadoNuevo}"></span>
                                </td>

                                <td th:text="${evento.nombreConductor}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
