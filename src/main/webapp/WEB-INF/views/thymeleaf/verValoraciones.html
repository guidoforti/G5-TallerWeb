<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head('UnRumbo - Valoraciones')">
    <th:block th:fragment="extra">
        <style>
            /* --- ESTILOS COMPARTIDOS --- */
            .card {
                border: none;
                border-radius: 10px;
                box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
                margin-bottom: 1.5rem;
            }
            .btn-unrumbo {
                background-color: #E16A3D;
                border: none;
                color: white;
                font-weight: 500;
                padding: 0.75rem 2rem;
                border-radius: 5px;
            }
            .btn-unrumbo:hover {
                background-color: #cf5930;
                color: white;
            }
            .btn-outline-unrumbo {
                border: 2px solid #E16A3D;
                color: #E16A3D;
                font-weight: 500;
                padding: 0.75rem 2rem;
                border-radius: 5px;
                background-color: white;
            }
            .btn-outline-unrumbo:hover {
                background-color: #E16A3D;
                color: white;
            }

            /* --- ESTILOS ESPECÍFICOS DE VALORACIONES --- */
            .promedio-box {
                background-color: #007bff; /* Azul primario para el promedio */
                color: white;
                padding: 15px;
                border-radius: 5px;
                text-align: center;
                margin-bottom: 20px;
                font-weight: bold;
            }
            .star-rating {
                color: gold;
                font-size: 1.25rem;
            }
            .valoracion-item {
                border-bottom: 1px solid #eee;
                padding: 1rem 0;
            }
            .valoracion-item:last-child {
                border-bottom: none;
            }
            /* Estilo para los mensajes flash (para que se vean como alerts) */
            .flash-message {
                padding: 1rem;
                margin-bottom: 1rem;
                border-radius: 0.25rem;
            }
            .flash-success {
                color: #0f5132;
                background-color: #d1e7dd;
                border-color: #badbcc;
            }
            .flash-error {
                color: #842029;
                background-color: #f8d7da;
                border-color: #f5c2c7;
            }
        </style>
    </th:block>
</head>

<body>
<nav th:replace="fragments/fragments :: navbar"></nav>

<main role="main" class="container" style="margin-top: 120px; margin-bottom: 50px;">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="text-center fw-bold text-dark mb-4">Perfil de Valoraciones</h1>

            <div th:if="${success}" class="flash-message flash-success" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="flash-message flash-error" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <strong>Error:</strong> <span th:text="${error}"></span>
            </div>

            <div class="card shadow-sm mb-4">
                <div class="card-body p-4">
                    <div class="row align-items-center">
                        <div class="col-sm-6">
                            <h4 class="mb-1 text-muted">Puntuación Promedio</h4>
                            <div class="d-flex align-items-center">
                                <span class="display-4 fw-bold text-primary me-3" 
                                      th:text="${#numbers.formatDecimal(promedio, 1, 1)}">4.5</span>
                                <div class="star-rating">
                                    <span th:each="i : ${#numbers.sequence(1, 5)}">
                                        <i th:class="${i <= #numbers.formatDecimal(promedio, 0, 'ROUND_HALF_UP')} ? 'fas fa-star' : 'far fa-star'"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 text-sm-end">
                            <p class="mb-0 text-muted" 
                               th:text="${#lists.size(valoraciones)} + ' valoraciones recibidas'">10 valoraciones recibidas</p>
                            <a th:href="@{/home}" class="btn btn-outline-unrumbo btn-sm mt-2">
                                <i class="fas fa-arrow-left me-1"></i> Volver al Inicio
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm mb-4">
                <div class="card-body p-4">
                    <h4 class="fw-bold mb-3 text-unrumbo">Dejar una Valoración</h4>
                    
                    <form th:action="@{/valoraciones/nueva}" method="post" id="formValoracion">
                        
                        <input type="hidden" name="receptorId" th:value="${receptorId}">

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group mb-3">
                                    <label for="puntuacion" class="form-label fw-bold">Puntuación (1-5):</label>
                                    <select id="puntuacion" name="puntuacion" class="form-select" required>
                                        <option value="" disabled selected>Seleccione una puntuación</option>
                                        <option value="5">5 - Excelente</option>
                                        <option value="4">4 - Muy Bueno</option>
                                        <option value="3">3 - Regular</option>
                                        <option value="2">2 - Malo</option>
                                        <option value="1">1 - Pésimo</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="form-group mb-3">
                                    <label for="comentario" class="form-label fw-bold">Comentario:</label>
                                    <textarea id="comentario" name="comentario" class="form-control" rows="2" required placeholder="Escribe tu opinión sobre el servicio..."></textarea>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-unrumbo">
                                <i class="fas fa-paper-plane me-2"></i> Enviar Valoración
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h4 class="mb-0 fw-bold">Comentarios Detallados</h4>
                </div>
                <div class="card-body p-4">

                    <div th:if="${#lists.isEmpty(valoraciones)}" class="text-center py-4">
                        <i class="fas fa-comment-slash fa-2x text-muted mb-2"></i>
                        <p class="text-muted">Este usuario aún no ha recibido valoraciones.</p>
                    </div>
                    
                    <div th:unless="${#lists.isEmpty(valoraciones)}">
                        <div th:each="valoracion : ${valoraciones}" class="valoracion-item">
                            
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h5 class="mb-0">
                                    <span class="star-rating">
                                        <i th:each="i : ${#numbers.sequence(1, 5)}" 
                                           th:class="${i <= valoracion.puntuacion} ? 'fas fa-star' : 'far fa-star'"></i>
                                    </span>
                                    <small class="text-muted ms-2" th:text="'(' + ${valoracion.puntuacion} + ' / 5)'"></small>
                                </h5>
                                <small class="text-muted" th:text="${#temporals.format(valoracion.fecha, 'dd/MM/yyyy')}">01/01/2024</small>
                            </div>

                            <p class="text-dark mb-1" th:text="${valoracion.comentario}">Comentario del usuario valorado.</p>
                            <p class="small text-muted mb-0">
                                Por: <strong th:text="${valoracion.nombreEmisor}">Nombre del Emisor</strong>
                            </p>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</main>

<footer th:replace="fragments/fragments :: footer"></footer>

<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
